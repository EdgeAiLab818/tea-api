server {
    listen 8888 ssl;
    server_name demo.edgeailab.jp;

    # 証明書のパスは、先ほど確認した「実体」を直接指定
    ssl_certificate     /etc/nginx/certs/edgeailab.jp/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/edgeailab.jp/key.pem;

    # セキュリティ設定（他へ影響を与えない独立設定）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://yolo-app:8888;
        client_max_body_size 100M;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
